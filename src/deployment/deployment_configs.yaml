# Deployment Configurations
# =============================================================================

# =============================================================================
# RAY SERVE ON KUBERNETES
# =============================================================================
ray_serve_k8s:
  apiVersion: v1
  kind: Service
  metadata:
    name: ray-serve-service
    namespace: ml-serving
  spec:
    type: LoadBalancer
    selector:
      app: ray-serve
    ports:
      - protocol: TCP
        port: 8000
        targetPort: 8000
  ---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ray-serve-deployment
    namespace: ml-serving
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: ray-serve
    template:
      metadata:
        labels:
          app: ray-serve
      spec:
        containers:
        - name: ray-serve
          image: rayproject/ray:latest
          ports:
          - containerPort: 8000
          env:
          - name: MODEL_NAME
            value: "model-name"
          - name: MODEL_VERSION
            value: "latest"
          - name: MLFLOW_TRACKING_URI
            value: "http://mlflow:5000"
