# Pre-commit hooks for code quality and DVC
# Install: pip install pre-commit
# Setup: pre-commit install
# Run: pre-commit run --all-files

repos:
  # DVC hooks - Keep data and code in sync
  - repo: https://github.com/iterative/dvc
    rev: 3.65.0
    hooks:
      - id: dvc-pre-commit
        additional_dependencies: ['dvc']
        stages: [pre-commit]
      - id: dvc-pre-push
        additional_dependencies: ['dvc']
        stages: [pre-push]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--safe']
      - id: check-added-large-files
        args: ['--maxkb=5000']  # 5MB limit
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Black - Code formatting
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        language_version: python3.11
        exclude: ^(data/|models/|reports/|notebooks/|mlruns/)

  # isort - Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']
        exclude: ^(data/|models/|reports/|notebooks/|mlruns/)

  # Flake8 - Linting (lightweight)
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--ignore=E203,W503,E501']
        exclude: ^(data/|models/|reports/|notebooks/|mlruns/|templates/)
