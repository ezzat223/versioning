# Pre-commit hooks for code quality
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # DVC hooks
  - repo: https://github.com/iterative/pre-commit-dvc
    rev: 0.1.0
    hooks:
      - id: dvc-pre-commit
        additional_dependencies: [dvc]
      - id: dvc-pre-push
        additional_dependencies: [dvc]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Black - Code formatting
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        exclude: ^(data/|models/|reports/|notebooks/)

  # isort - Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=88']
        exclude: ^(data/|models/|reports/|notebooks/)

  # Flake8 - Linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--ignore=E203,W503']
        exclude: ^(docs/|data/|models/|reports/|notebooks/|templates/)

  # MyPy - Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        exclude: ^(docs/|data/|models/|reports/|notebooks/|templates/|scripts/)
